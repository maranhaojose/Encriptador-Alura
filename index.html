<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="cabecalho">
        <img class="imgl" src="assets/alura.svg" alt="logo-alura">
    </header>

    <main class="conteiner">
        <textarea class="texto-area" id="input" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
        <div class="info">
            <img src="assets/exclamacao.svg" alt="exclamação">
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>

        <div class="buttons">
            <div>
                <button class="btn-cript" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-descript" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </div>
        <div id="output">
            <textarea id="mensagem" cols="40" rows="5" disabled></textarea>
            <img class="imgm" src="assets/meninacomlupa.svg" alt="menina-lupa">
            <div class="texto">
                <h2>Nenhuma mensagem<Br> encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou<br> descriptografar.</p>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <h3>Desenvolvido por José Maranhão</h3>
        <a href="https://www.instagram.com/josenn_t/" target="_blank" rel="no-referrer"><i
                class="fa-brands fa-instagram"></i></a>
        <a href="https://github.com/maranhaojose" target="_blank" rel="no-referrer"><i
                class="fa-brands fa-github"></i></a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
